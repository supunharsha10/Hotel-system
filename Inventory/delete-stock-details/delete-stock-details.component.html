<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <h1>Delete Stock</h1>
                <form #deleteStock=ngForm>

                    <label for='name'>Supplier NIC</label>
                    <input type="text" class="form-control" id="nic" required [(ngModel)]="model.NIC" name="nic">

                    <br>
                    <button type="submit" class="btn btn-success" (click)="method1()" (click)="onclickdeletestock1()" (click)="DisDelStockAlert()">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
